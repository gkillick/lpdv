<H1>Add a new Item</H1>
<form [formGroup]="myForm" (ngSubmit)="submitHandler()">

    <mat-form-field>
        <input matInput placeholder="name" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Type of item</mat-label>
        <mat-select formControlName="item_type">
            <mat-option *ngFor="let type of types" [value]="type.value">
                {{type.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="price" formControlName="price">
    </mat-form-field>
    <button mat-button class="btn btn-primary" color="primary" type="submit" [disabled]="myForm.invalid">Add Item</button>
</form>
