<h1>Edit Order</h1>

<form [formGroup]="myForm" (ngSubmit)="submitHandler()">
    <div class="row">
        <div class="col-sm">
            <mat-form-field>
                <input matInput placeholder="First Name" formControlName="first_name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Last Name" formControlName="last_name">
            </mat-form-field>

            <mat-form-field>
                <input type="telephone" matInput placeholder="téléphone" formControlName="telephone">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <!-- Don't think we need this field
            <mat-form-field>
                <input type="telephone" matInput placeholder="Numéro client" formControlName="client_number">
            </mat-form-field>
            -->
        </div>
    </div>
    <div class="row">
        <div class="col-sm">

            <h4>Viennoiserie</h4>
            <mat-dialog-content>
                <mat-form-field class="w-100" *ngFor="let item of items.viennoiserie">
                    <input type="number" autocomplete="off" matInput placeholder=" {{item.name}} " formControlName="{{item.name}}">
                </mat-form-field>
            </mat-dialog-content>
        </div>
        <div class="col-6 wrap">
            <h4>Pains</h4>
            <mat-dialog-content>
                <mat-form-field class="w-100" *ngFor="let item of items.pains| searchFilter: searchText " [class.sliced]="item.sliced_option">
                    <input type="number" autocomplete="off" matInput placeholder=" {{item.name}} " formControlName="{{item.name}}">
                </mat-form-field>
            </mat-dialog-content>
        </div>
        <div class="col-sm">
            <h4>Nöel</h4>
            <mat-dialog-content>
                <mat-form-field class="w-100" *ngFor="let item of items.noel">
                    <input type="number" matInput autocomplete="off" placeholder=" {{item.name}} " formControlName="{{item.name}}">
                </mat-form-field>
            </mat-dialog-content>
        </div>

    </div>
    <div class="row">
        <div class="col-sm">
            <button mat-button class="btn btn-primary" color="primary" type="submit" [disabled]="myForm.invalid">Update Order</button>
            <button type="button" class="ml-1 btn btn-danger" (click)="delete()">Delete</button>
        </div>
        <div class="col-sm">
            <div class="total_price">
                <span class="subheading">Subtotal: </span><span class="subheadingbold">{{ sub_total | currency}} </span>
                <span class="subheading">Tax: </span><span class="subheadingbold">{{ tax | currency}} </span>
                <span class="subheading">Total: </span><span class="subheadingbold">{{ total | currency }} </span>

            </div>
        </div>
    </div>

</form>
