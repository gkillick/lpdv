
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                    type="text"
                    id="username"
                    class="form-control"
                    ngModel
                    name="username"
                    required
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                    >
                </div>
                <div class="form-group">
                    <label for="passwordConf">Password</label>
                    <input
                    type="password"
                    id="passwordConf"
                    class="form-control"
                    ngModel
                    name="passwordConf"
                    required
                    minlength="6"
                    >
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">Submit</button>
                    <button class="btn btn-primary" type="button" (click)="login()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
