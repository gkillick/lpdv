
<div class="container">
    <div class="row mt-4">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <div *ngIf="errorMessage" class="alert alert-danger">
                <p>{{errorMessage}}</p>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input
                    type="text"
                    id="username"
                    class="form-control"
                    ngModel
                    name="username"
                    required
                    >
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                    #password="ngModel"
                    >
                </div>
                <span *ngIf="!password.valid && password.touched" class="help-block alert alert-danger">Le mot de passe doit comporter au moins 6 caractères</span>
                <div class="form-group">
                    <label for="passwordConf">Confirmation du mot de passe</label>
                    <input
                    type="password"
                    id="passwordConf"
                    class="form-control"
                    ngModel
                    name="passwordConf"
                    required
                    minlength="6"
                    #passwordConf="ngModel"
                    >
                </div>
                <span *ngIf="!passwordConf.valid && passwordConf.touched" class="help-block alert alert-danger">Le mot de passe doit comporter au moins 6 caractères</span>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">Submit</button>
                    <button class="btn btn-primary" type="button" (click)="login()" style="margin-left: 10px;">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
