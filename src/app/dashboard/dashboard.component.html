<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-sm">
            <button (click)="openDialog()" class="btn btn-primary">New Order</button>

            <button class="ml-1 btn btn-secondary">Tomorrow</button>
            <mat-form-field class="ml-2 mr-1">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-9 mt-3">
            <h4>Orders</h4>

            <table mat-table [dataSource]="orders" matSort class="mat-elevation-z8 mt-3 table-max">
                <ng-container matColumnDef="orderNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order No. </th>
                    <td mat-cell *matCellDef="let item"> {{item.orderNumber}} </td>
                </ng-container>
                <!-- Item name -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
                </ng-container>

                <!-- Count -->
                <ng-container matColumnDef="summary">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
                    <td mat-cell *matCellDef="let item"> {{item.summary}} </td>
                </ng-container>
                <ng-container matColumnDef="details">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
                    <td mat-cell *matCellDef="let item"> <button class="btn btn-primary">View</button> </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedOrderColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedOrderColumns;"></tr>
            </table>
        </div>
        <div class="col-sm mt-3">
            <h4>Item Quantities</h4>
            <table mat-table [dataSource]="items" matSort class="mat-elevation-z8 mt-3 table-max">

                <!-- Item name -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
                </ng-container>

                <!-- Count -->
                <ng-container matColumnDef="count">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Count </th>
                    <td mat-cell *matCellDef="let item"> {{item.count}} </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

        </div>
    </div>
</div>
