<div class="container-fluid">

    <div *ngIf="errorMessage" class="alert alert-danger">
        <p>{{errorMessage}}</p>
    </div>
    <div class="row">
        <div class="col-sm mt-3">
            <button (click)="openDialog()" class="btn btn-primary">Add Item</button>
            <table mat-table [dataSource]="dataSource" matSort class="table-max mat-elevation-z8 mt-3 table-max">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
                    <td mat-cell *matCellDef="let item"> {{item.name}} </td>
                </ng-container>
                <!-- Item name -->
                <ng-container matColumnDef="item_type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> type </th>
                    <td mat-cell *matCellDef="let item"> {{item.item_type}} </td>
                </ng-container>

                <!-- Count -->
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
                    <td mat-cell *matCellDef="let item"> {{item.price}} </td>
                </ng-container>
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                    <td mat-cell *matCellDef="let item"> <button class="btn btn-primary" (click)="editItemDialog(item)">Edit</button> </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedItemColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedItemColumns;"></tr>
            </table>
        </div>


    </div>
