
<div class="container mt-4">
    <div class="row">
        <div class="col-xs-8 col-md-6 col-md-offset-1">
            <div *ngIf="errorMessage" class="alert alert-danger">
                <p>{{errorMessage}}</p>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input
                    type="text"
                    id="username"
                    class="form-control"
                    ngModel
                    name="username"
                    required
                    >
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                    >
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">Se connecter</button>
                    <button class="btn btn-primary" type="button" (click)="signUp()" style="margin-left: 10px;">CrÃ©er un compte</button>
                </div>
            </form>
        </div>
    </div>
</div>
