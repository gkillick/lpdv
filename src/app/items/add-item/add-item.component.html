<H1>Ajouter Aliment</H1>

<form [formGroup]="myForm" (ngSubmit)="submitHandler()">

    <mat-form-field>
      <mat-label>Nom</mat-label>
        <input matInput  formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill" class="mt-4">
        <mat-label>Type d'aliment</mat-label>
        <mat-select formControlName="item_type">
            <mat-option *ngFor="let type of types" [value]="type.value">
                {{type.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Classification des taxes</mat-label>
        <mat-select formControlName="tax_catagory">
            <mat-option *ngFor="let type of tax_classifications" [value]="type.value">
                {{type.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>choisir l'option de tranche</mat-label>
        <mat-select formControlName="sliced_option">
            <mat-option [value]="false">
              Option sans tranche
            </mat-option>
            <mat-option [value]="true">
              Inclure l'option tranch√©e
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Prix</mat-label>
        <input matInput  formControlName="price">
    </mat-form-field>

    <button mat-button class="btn btn-primary mt-2" color="primary" type="submit" [disabled]="myForm.invalid">Ajouter Aliment</button>
</form>
